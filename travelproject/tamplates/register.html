{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register </title>
</head>
<body style="background-image: url({% static 'images/about.jpg' %})">
<div class="main">
    <div class="register" style="text-align: center;">

       <h1>Register Here</h1>
          <form action="register" method="post">
              {% csrf_token %}
              <label>UserName : </label><br>
              <input type="text" name="username" placeholder="Enter your Username"><br>
              <br>
              <label>First Name : </label><br>
              <input type="text" name="first_name" placeholder="Enter your first name"><br>
              <br>
              <label>Last Name : </label><br>
              <input type="text" name="last_name" placeholder="Enter your last name"><br>
              <br>
              <label>Email : </label><br>
              <input type="email" name="email" placeholder="Enter your email"><br>
              <br>
              <label>Password : </label><br>
              <input type="password" name="password" placeholder="Enter your password"><br>
              <br>
              <label>Conform Password : </label><br>
              <input type="password" name="password1" placeholder="confirm password"><br>
              <br>
              <br>
              <input type="submit"><br>
          </form>
    </div>
</div>
{% for msg in messages %}
{{msg}}
{% endfor %}
</body>
</html>
